<ion-header>

  <ion-navbar>
    <ion-title>Adicionar Endereço</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="formCEP" (ngSubmit)="submitCEP()" *ngIf="!achouEndereco" >
    <ion-list>
      <ion-item>
        <ion-label floating>CEP</ion-label>
        <ion-input formControlName="cep" maxlength="8" type="tel"></ion-input>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-2 ></ion-col>
        <ion-col col-8 text-center >
          <button ion-button type="submit" [disabled]="formCEP.invalid" block>Confirmar</button><br>
          <a (click)="naoSabeCEP()" >Não sabe seu CEP?</a>
        </ion-col>
        <ion-col col-2 >
            
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <h3 text-center></h3>
  <ion-list *ngIf="achouEndereco" >
    <ion-item>
      <ion-label floating>Logradouro</ion-label>
      <ion-input [ngModel]="endereco.logradouro" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Bairro</ion-label>
      <ion-input [ngModel]="endereco.bairro" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-col col-2 ></ion-col>
        <ion-col col-8 text-center >
          <button ion-button type="submit" block>Confirmar</button><br>
        </ion-col>
        <ion-col col-2 >
    </ion-item>
  </ion-list>
</ion-content>
