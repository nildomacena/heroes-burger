<ion-header>

  <ion-navbar>
    <ion-title>Fechar Pedido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center>Selecione o endereço para a entrega</h3>
  <ion-card (click)="selecionaEndereco(1)" [class.selecionado]="selecionado == 1" >
    <ion-card-header>
      <b>Casa da Santa Lúcia</b>
    </ion-card-header>
    <ion-card-content>
      Logradouro: Travessa Belmiro Amorim, 56
      Bairro: Santa Lúcia
    </ion-card-content>
  </ion-card>

  <ion-card (click)="selecionaEndereco(2)" [class.selecionado]="selecionado == 2" >
    <ion-card-header>
      <b>Casa do Benedito Bentes</b>
    </ion-card-header>
    <ion-card-content>
      Logradouro: Rua B47 Qd A48, 2114
      Bairro: Benedito Bentes
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-grid no-margin no-padding padding-left>
    <ion-row align-items-center>
      <ion-col col-7 align-self-center>
        <p class="valor_carrinho">Valor total: {{carrinho.valor_total | currency:'BRL':true}}</p>
      </ion-col>
      <ion-col col-5 align-self-center><button (click)="fechaPedido()" id="botao-esquerdo" outline no-margin ion-button icon-start>Fechar Pedido</button></ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
