<ion-header>

  <ion-navbar>
    <ion-title>{{sanduiche.titulo}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="slide-container">
    <ion-slides *ngIf="sanduiche" pager="true" autoplay="3000" >
      <ion-slide>
        <img [src]="sanduiche.linkImagem">
      </ion-slide>
      <ion-slide>
          <img [src]="'../../assets/img/sanduiches/sanduiche-generico.png'? '../../assets/img/sanduiches/sanduiche-generico.png': '../assets/img/sanduiches/sanduiche-generico.png'"/>
      </ion-slide>
    </ion-slides>
  </div>
  <h2 text-center class="preco" >{{sanduiche.preco | currency:'BRL':true}}</h2>
  <div margin-left>
    <h5 no-padding no-margin style="color: #e65100" >Descrição</h5>
    <p class="ingredientes">{{sanduiche.ingredientes}}</p>
  </div>
  <ion-fab bottom right >
      <button ion-fab (click)="ligar()" ><ion-icon name="call"></ion-icon></button>
  </ion-fab>
</ion-content>
