<ion-content no-padding>
    <rating [(ngModel)]="rate" 
      readOnly="false" 
      max="5" 
      emptyStarIconName="star-outline" 
      halfStarIconName="star-half"
      starIconName="star"
      nullable="false" 
      (ngModelChange)="onModelChange($event)">
    </rating>
    <button id="botao-direito" (click)="avaliar()" clear no-margin ion-button icon-start full><ion-icon name="star"></ion-icon>Avaliar</button>
</ion-content>
